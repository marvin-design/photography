<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rater</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ramen Rater</h1>
    <div class="header-img">
      <img src="images/1.webp" alt="ramen image">
      <img src="images/2.webp" alt="ramen image">
      <img src="images/3.webp" alt="ramen image">
      <img src="images/4.webp" alt="ramen image">
      <img src="images/5.webp" alt="ramen image">
    </div>
  </header>

  <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <h2 id="ramen-name">Select a Ramen</h2>
    <p id="restaurant-name"></p>
    <img id="ramen-image" src="" alt="Ramen Image" />
    <p>Rating: <span id="rating">N/A</span></p>
    <p>Comment: <span id="comment">N/A</span></p>
  </div>

  <form id="new-ramen-form">
    <input type="text" id="new-name" placeholder="Ramen Name" required />
    <input type="text" id="new-restaurant" placeholder="Restaurant" required />
    <input type="url" id="new-image" placeholder="Image URL" required />
    <input type="number" id="new-rating" placeholder="Rating (1-5)" min="1" max="5" required />
    <textarea id="new-comment" placeholder="Comment" required></textarea>
    <button type="submit">Add Ramen</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
